<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href =  "normalize.css"> -->
    <link rel="stylesheet" href="style.css">
    <title>Adriana's Landing Page</title>
</head>
<body>
   <!--logo-->
   <div class="containerLogo">   
        <div class="logo">
            <img src="/images/logo/logo.png" alt="logo" >
         </div>         
   </div> 
  <!--main-->
     <div class="containerMain">
        <div class="whToBe">
            <div class="pridi-bold">
                <h1>Want to be</h1>
                <h1> your own</h1>
                <h1> boss?</h1>
            </div>
               <p>Start today and make up to $30/hr driving</p>
            <p>your own vehicle with Dash!</p>   
        </div>
        <div class="scooter">
            <img src="/images/bg-image/scooter.svg" alt="scotter">
        </div> 
        <div class="formDesign">
            <h3>Apply Now</h3>
            <p>Enter your info below to get started.</p>
           <form class="flex-container">   
            <input type="text" id="fname" name="fistname"  placeholder="First Name">          
            <input type="text" id="lname" name="lastname"  placeholder="Last Name">          
            <input type="email" id="email" name="email"  placeholder="Email address">          
            <input type="tel" id="phone"  placeholder="Phone number">                  
            <span> <input type="checkbox" checked="checked"  class="checkmark"> I agree to dash terms </span>
            <input type="submit" class="btnSubmit" value="DRIVE WITH US"> 
           </form>
        </div>
              <!--footer-->
       <div class="howEarn">
        <div class="footerContainer">
            <p><span><strong>See how much you can earn with Dash</strong></span></p>
            <p>How many hours do you want to drive with us this week?</p>
           
          <div class="calcHours">
            <input type="text" name="hours" placeholder="Hours"> 
            <input type="text" name="City"  placeholder="City">
            <input type="submit" class="btnSubmit" value="CALCULATE">
          </div>                 
             
        </div>    
        <div class="socialMedia">
            <span> <img src="/images/icons/facebook.svg" alt="facebook"></span>
            <span> <img src="/images/icons/instagram.svg" alt="facebook"></span>
            <span> <img src="/images/icons/linkedin.svg" alt="facebook"></span>
            <span> <img src="/images/icons/twitter.svg" alt="facebook"></span>
        </div>
    </div> 
    </div>  
 
 
    
</body>
</html>
