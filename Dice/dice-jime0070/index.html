<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Adriana's Dice</title>
</head>
<body>
    
    <div class="divmain">
        <div class="title">
            <h1> Adriana's Dice</h1>
        </div>
        
        <div class="container">
            <!--dice 1-->
            <div class="dice face-1">
                <div class="dot"></div>      
            </div>
            <!--dice 2-->
            <div class="dice face-2">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <!--dice 3-->
            <div class="dice face-3">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <!--dice 4-->
            <div class="dice face-4">
                <div class="column">
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="column">
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>            
            </div>
            <!--dice 5-->
            <div class="dice face-5">
                <div class="column">
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="column">
                    <div class="dot"></div>
                </div>
                <div class="column">
                    <div class="dot"></div>
                    <div class="dot"></div>              
                </div>                        
            </div>
            <!--dice 6-->
            <div class="dice face-6">
                <div class="column">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="column">
                    <div class="dot"></div>
                    <div class="dot"></div> 
                    <div class="dot"></div>             
                </div>                         
            </div>
        </div>    
   </div>    
</body>
</html>
